# import User, InputUser from "users.graphql"
# import Post, UpdatePost from "posts.graphql"

type Query {
  comments(userId: Int!, postId: Int!): [Comment]
  posts(userId: Int!): [Post]
}

type Mutation {
  createUser(user: InputUser): User
  updatePost(post: UpdatePost): Post
  deleteComment(id: Int!): Comment
}

type Comment {
  id: ID!
  postId: Int!
  name: String
  email: String
  body: String
}
